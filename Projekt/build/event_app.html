<!DOCTYPE html>
<html lang="de">

<head>
    <title>True IT GmbH</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
    <script src="java.js" type="application/javascript"></script>
</head>

<body>
    <header>
        <nav>
          <ul class="navbar">
            <li class="navitem"><a href="/">Home</a></li>

            <li class="navitem"><a href="#">Event</a>
                <ul>
                    <li class="dropdown"><a href="event">Event planen</a></li>
                    <li class="dropdown"><a href="delevent">Event löschen</a></li>
                </ul>
            </li>

            <li class="navitem"><a href="#">Anmeldung</a>
                <ul>
                    <li class="dropdown"><a href="login">Login</a></li>
                    <li class="dropdown"><a href="register">Registrierung</a></li>
                </ul>
            </li>
          </ul>

        </nav>
    </header>

    <!--    Content Anfang   -->

    <table id="data-event" onload="getData()" aria-label="EventTabelle">
        <th>Events</th>
    <tr>
        <th>Name</th>
        <th>Datum</th>
        <th>Zeit</th>
        <th>Raum</th>
    </tr>
    </table>

    <br></br>

    <table id="data-guest" onload="getDataGuest()" aria-label="Gasttabelle">
            <th>Gaeste</th>
        <tr>
          <th>Gast Name</th>
          <th>Minderjaehrig</th>
          <th>Status</th>
        </tr>
      </table>

      <br></br>

    <table id="data-table" onload="getDataTables()" aria-label="TischordnungTabelle">
        <th>Tischordnung</th>
        <tr>
            <th>Event</th>
          <th>Gast Name</th>
          <th>Tisch</th>
          <th>Sitzplatz</th>
        </tr>
      </table>

      <br></br>

      <div class="container">
        <form action="/new-guest" method="post">
      
          <label for="name">Gast Name</label>
          <input type="text" id="name" name="name" placeholder="Name..">
      
          <label for="isChild">Ist der Gast minderjaehrig ?</label>
          <select id="isChild" name="isChild">
            <option value="true">Ja</option>
            <option value="false">Nein</option>
          </select>

          <label for="gstatus">Status</label>
            <select id="gstatus" name="gstatus">
            <option value="Invited">Eingeladen</option>
            <option value="Declined">Abgelehnt</option>
            <option value="Confirmed">Bestätigt</option>
            <option value="Attended">Teilgenommen</option>
            </select>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>

      <br></br>

      <div class="container">
        <form action="/new-event" method="post">
      
          <label for="ename">Event Name</label>
          <input type="text" id="ename" name="ename" placeholder="Name..">

          <label for="date">Datum</label>
          <input type="datetime-local" id="edate" name="edate">

          <br></br>
          
          <div id="contain">

          </div>
      
        </form>
      </div>

      <br></br>

      <div class="container">
        <form action="/new-placement" method="post" id="event-form" onload="getEventOptions()">
      
          <label for="gie">Bitte waehlen sie den Gast für dieses Event aus</label>
          <select id="gie" name="gie">
            
            </select>

            <label for="guestevent">Event</label>
            <select id="guestevent" name="guestevent">

            </select>

            <label for="rooms">Raeume</label>
            <select id="rooms" name="rooms">

            </select>

            <label for="seatTable">Tische</label>
            <select id="seatTable" name="seatTable">

            </select>

            <label for="seatSeat">Sitzplaetze</label>
            <select id="seatSeat" name="seatSeat">
                
            </select>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
    <!--    Content Ende    -->

    <footer>
        <div class="foot">
            <ul class="footer-nav">

                <li><a href="#">Home</a></li>
                <li><a href="team.html">Über uns</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="endgeraete.html">Produkte</a></li>

            </ul>
            <br />
            <ul class="footer-social">
                <li>
                    <a href="#"><img src="images/facebook.png" alt="Facebook" class="image"></a>
                </li>
                <li>
                    <a href="#"><img src="images/twitter.png" alt="Twitter" class="image"></a>
                </li>
                <li>
                    <a href="#"><img src="images/instagram.png" alt="instagram" class="image"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
